<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Downloader</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Spotify Downloader</h1>
    <form id="downloadForm" action="/download" method="post">
        <label for="song_url">Spotify URL:</label>
        <input type="text" id="song_url" name="song_url" required>
        <button type="submit" id="downloadButton">Download</button>
    </form>

    <div id="progress">
        <div class="progress-bar">
            <div class="progress-fill" style="width: 0;"></div>
        </div>
        <div class="progress-text">0%</div>
    </div>

    <section id="how-to-use">
        <h2>How to use?</h2>
        <ol>
            <li>Open Spotify</li>
            <li>Find the song / album / playlist to download</li>
            <li>Click on the 3 dots</li>
            <li>Click "Share" and then "Copy Link" button</li>
            <li>Paste copied link above and press Download</li>
        </ol>
    </section>

    <script>
        const form = document.getElementById('downloadForm');
        const downloadButton = document.getElementById('downloadButton');
        const progressDiv = document.getElementById('progress');
        const progressBar = document.querySelector('.progress-fill');
        const progressText = document.querySelector('.progress-text');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();
            downloadButton.disabled = true;
            progressDiv.style.display = 'block';

            const formData = new FormData(form);
            const response = await fetch('/download', {
                method: 'POST',
                body: formData
            });

            if (response.ok) {
                const jsonResponse = await response.json();
                const session_id = jsonResponse.session_id;

                // Polling for progress updates
                const intervalId = setInterval(async () => {
                    const progressResponse = await fetch(`/download_progress/${session_id}`);
                    if (progressResponse.ok) {
                        const progress = await progressResponse.json();
                        progressBar.style.width = `${progress.percentage}%`;
                        progressText.textContent = `${progress.percentage}%`;

                        if (progress.percentage === 100) {
                            clearInterval(intervalId);
                            window.location.href = `/download_zip/${session_id}`;
                        }
                    }
                }, 1000);
            } else {
                alert('Error downloading file.');
                downloadButton.disabled = false;
                progressDiv.style.display = 'none';
            }
        });
    </script>
</body>
</html>
